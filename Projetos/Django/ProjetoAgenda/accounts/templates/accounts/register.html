{% extends 'base.html' %}
{%block title%}Register | {%endblock%}
{% block content %}
<h1 class="mt-3 mb-3">Register</h1>


<form method="post" action="{% url 'register'%}">
    {% include 'partials/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" value="{{request.POST.name}}" name="name">
    </div>
    <div class="form-group">
        <label>Lastname</label>
        <input type="text" class="form-control" value="{{request.POST.lastname}}" name="lastname">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" value="{{request.POST.email}}" name="email">
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" value="{{request.POST.username}}" name="username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password">
    </div>
    <div class="form-group">
        <label>Repeat Password</label>
        <input type="password" class="form-control" name="password2">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
