{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
	<title>{%block title%}{%endblock%}Agenda</title>
	{% include 'partials/_header.html' %}
</head>

<body>
	{% include 'partials/_nav.html' %}

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12"></div>
			<br><br>
			{% if 'accounts' not in request.path %}
			<form method="get" action="{% url 'busca' %}">
				<div class="form-group">
					<div class="col-12" style="width:550px">
						<input class="form-control" type="search" value="{{ request.GET.termo }}"
							placeholder="Digite sua pesquisa" name="termo">
						{% include 'partials/_messages.html' %}
					</div>
				</div>
			</form>
			{% endif %}
		</div>
		{% block content %}{% endblock %}
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
